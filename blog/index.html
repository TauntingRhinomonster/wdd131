<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ryan Bierman">
    <meta name="description" content="Read genuine reviews from people like you on books of all genres. Each book has a rating based on the maturity recommended for the reader. You can even write your own reviews for the books you have read.">

                    <option value="author">Author</option>
                    <option value="age">Age</option>
                    <option value="rating">Rating</option>
                    <option value="length">Length</option>
                </select>

                <input type="text" id="search-query" name="query" placeholder="Type your search">

                <button type="submit">Search</button>
            </form>
        </nav>

        <h2>Read Reviews of the Most Popular Books!</h2>
