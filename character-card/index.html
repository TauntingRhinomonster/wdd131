<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="A webpage where you can play with your favorite D&D Characters virtually.">
        <!-- The Added Meta Tags -->
        <meta property="og:title" content="Character Card">
        <meta property="og:type" content="website" />
        <meta property="og:description" content="A webpage where you can play with your favorite D&D Characters virtually.">
        <meta property="og:image" content="Sanic.webp">
        <meta property="og:url" content="https://tauntingrhinomonster.github.io/wdd131/character-card/">
        <meta name="twitter:card" content="summary_large_image">

        <title>Character Card</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>

        <div class="card">
            <img class="image" src="#" alt="#">
            <div class="name"></div>
            <div class="stats">
                <p><strong>Class:</strong> <span id="class"></span></p>
                <p><strong>Level:</strong> <span id="level"></span></p>
                <p><strong>Health:</strong> <span id="health"></span></p>
            </div>

            <div class="buttons">
                <button id='attacked'>Attacked</button>
                <button id='levelup'>Level Up</button>
            </div>

            <p id="log"></p>
        </div>

        <script type="module" src="script.js"></script>
    </body>
</html>
