<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
</head>
<body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <!-- Full Name -->
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <!-- Address -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <!-- Payment Method -->
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment-method">
            <option selected disabled>Select Payment Method</option>
            <option value="Credit">Credit Card</option>
            <option value="Debit">PayPal</option>
        </select>
        <!-- Credit Card Number -->
        <div id="credit-card-container">
          <label for="credit-card-number">Credit Card Number:</label>
          <input id="credit-card-number" type="text" pattern="[0-9]{16}" placeholder="Enter 16 digits" name="credit-card-number" required>
        </div>
        <!-- PayPal Username -->
        <div id="pay-pal-container">
          <label for="pay-pal-username">PayPal Username:</label>
          <input id="pay-pal-username" type="text" placeholder="Enter PayPal username" name="pay-pal-username" required>
        </div>
        <button id="place-order">Place Order</button>
      </form>
    </main>
</body>
</html>
